<main>

    <div class="todo-add">
        <app-todo-add (todoAdd)="addTodo($event)"></app-todo-add>
    </div>

    <div class="todo-list">
        @for (todo of todos; track todo.title){
        <app-todo-item [todo]="todo" (todoDel)="delTodo($event)" (todoCheckBox)="toggleTodo($event)"></app-todo-item>
        }
        @empty {
        <p>No tudus yet.</p>
        }
    </div>
</main>
